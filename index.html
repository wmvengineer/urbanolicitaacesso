<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urbano - Licitações</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Impede barra de rolagem dupla */
            background-color: #ffffff;
        }

        .guilhotina {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* O SEGREDO: Corta o que passar do tamanho */
        }

        iframe {
            width: 100%;
            /* AQUI ESTÁ A MÁGICA: */
            /* Definimos a altura como 100% da tela + 60px extras */
            height: calc(100% + 60px); 
            border: none;
            
            /* Garante que comece do topo */
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="guilhotina">
        <!-- Seu link com embed=true -->
        <iframe src="https://urbano-licita-53hyygrygaymca7bylfhv4.streamlit.app/?embed=true"></iframe>
    </div>
</body>
