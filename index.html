<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urbano - Licitações</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; 
            background-color: #ffffff;
        }

        .guilhotina {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; 
        }

        iframe {
            width: 100%;
            /* A altura extra para cortar o rodapé do Streamlit */
            height: calc(100% + 60px); 
            border: none;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="guilhotina">
        <!-- O parâmetro ?embed=true é OBRIGATÓRIO para iframes -->
        <iframe src="https://urbanolicita.streamlit.app/?embed=true"></iframe>
    </div>
</body>
</html>
